id: torrent_of_tempo_red
name: Torrent of Tempo
class: Ninja
type: attack
pitch: 1  # 1 = red, 2 = yellow, 3 = blue
cost: 1
attack: 5
defense: 3

text: >
  If this hits, it gains go again.
keywords:
  - on_hit

rules:
  play:
    cost:
      base: 1
      additional: []
    condition:
      - "phase == 'ACTION'"
  effects:
    - when: "on_hit"
      do:
        - "add_keyword: go_again"
      duration: "this_chain_link"
  duration: "this_chain_link"
  keywords:
    - attack_action
    - conditional_keyword

targets:
  - name: "defending_hero"
    type: hero
    required: true

engine_hints:
  allow_in_arsenal: true
  can_defend_from_arsenal: false
  zone_sensitive: false

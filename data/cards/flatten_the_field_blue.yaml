id: flatten_the_field_blue
name: Flatten the Field
class: Guardian
type: attack
pitch: 3  # 1 = red, 2 = yellow, 3 = blue
cost: 4
attack: 6
defense: 3
count: 3

text: >
  Crush - When this deals 4 or more damage to a hero, destroy a Seismic Surge token they control.
keywords:
  - crush
  - guardian_attack

rules:
  play:
    cost:
      base: 4
      additional: []
    condition:
      - "phase == 'ACTION'"
  effects:
    - when: "on_hit"
      if: "damage_dealt >= 4"
      do:
        - "destroy_opponent_token: {name: 'Seismic Surge', count: 1}"
      duration: "instant"
  duration: "this_chain_link"
  keywords:
    - attack_action
    - crush

targets:
  - name: "defending_hero"
    type: hero
    required: true
  - name: "seismic_surge_token"
    type: token
    required: false

engine_hints:
  allow_in_arsenal: true
  can_defend_from_arsenal: false
  zone_sensitive: false

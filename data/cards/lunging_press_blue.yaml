class: Generic
type: attack_reaction
pitch: 3  # 1 = red, 2 = yellow, 3 = blue
cost: 0
attack: 0
defense: 2

text: "+1 Power to target attack."
keywords:
  - attack_reaction

rules:
  play:
    cost:
      base: 0
      additional: []
    condition:
      - "phase == 'REACTION'"
  effects:
    - when: "on_reaction_resolve"
